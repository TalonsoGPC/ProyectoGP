<ion-header>
    <ion-navbar>
        <ion-title>
            Usuarios
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="irBoss()"><ion-icon name="ios-menu"></ion-icon></button>
            <button ion-button clear icon-only item-left (click)="nuevoUsuario()"><ion-icon name="ios-create-outline"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list *ngFor="let usuario of listaUsuarios" no-lines>
        <ion-item>
            <ion-label (click)="actualizarUsuario(usuario)">{{usuario.cveusuario}}</ion-label>
            <ion-icon (click)="borrarUsuario(usuario)" name='ios-trash-outline' item-end color="primary"></ion-icon>
        </ion-item>
