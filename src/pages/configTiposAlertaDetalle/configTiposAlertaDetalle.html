<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button icon-only (click)="irControlObra()"><ion-icon name="ios-menu"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
    <ion-title [ngStyle]="{'background-color': color}">
        <ion-grid>
            <ion-row>
                <ion-col col-3 class="botonTop">
                    <button ion-button block clear [disabled]="form.invalid" (click)="guardarTipoAlerta()" color="textoEdicion">{{opcionBoton}}</button>
                </ion-col>
                <ion-col col-6>
                    <h5 ion-text color="light">Tipo Alerta</h5>
                </ion-col>
                <ion-col col-3 class="botonTop">
                    <button ion-button block clear [disabled]="form.invalid" (click)="borrarTipoAlerta()" color="textoEdicion">{{opcionBoton2}}</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-title>
</ion-header>
<ion-content>
    <form [formGroup]="form">
        <ion-grid>
            <ion-row>
                <ion-item>
                    <ion-label floating>Tema</ion-label>
                    <ion-select formControlName="tema" okText="Aceptar" cancelText="Cancelar" (ionChange)="obtenerConsecTipo($event)">
                        <ion-option *ngFor="let tm of listaTemas" [value]="tm.id">{{tm.nombre}}</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item *ngIf="form.get('tema').errors && form.get('tema').touched">
                    <p *ngIf="form.get('tema').hasError('required')" ion-text color="danger">Es requerido</p>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label floating>Tipo Alerta</ion-label>
                    <ion-textarea text-left formControlName="descripcion"></ion-textarea>
                </ion-item>
                <ion-item *ngIf="form.get('descripcion').errors && form.get('descripcion').touched">
                    <p *ngIf="form.get('descripcion').hasError('required')" ion-text color="danger">Es requerido</p>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label floating>Plantilla Alerta</ion-label>
                    <ion-textarea class="areaTexto" text-left formControlName="alerta"></ion-textarea>
                </ion-item>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
