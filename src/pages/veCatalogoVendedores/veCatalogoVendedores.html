<ion-header>
    <ion-navbar>
        <ion-title>
            Vendedor
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="irBoss()"><ion-icon name="ios-menu"></ion-icon></button>
            <button ion-button clear icon-only item-left (click)="nuevoVendedor()"><ion-icon name="ios-create-outline"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list *ngFor="let vendedor of listaVendedores" no-lines>
        <ion-grid>
            <ion-row>
                <ion-item text-wrap>
                    <ion-label (click)="verVendedor(vendedor)">{{vendedor.nombre}}</ion-label>
                </ion-item>
            </ion-row>
        </ion-grid>
    </ion-list>
</ion-content>
