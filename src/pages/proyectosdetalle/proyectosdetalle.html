<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button icon-only (click)="irControlObra()"><ion-icon name="ios-menu"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
    <ion-title [ngStyle]="{'background-color': color}">
        <ion-grid>
            <ion-row>
                <ion-col col-3 class="botonTop">
                    <button ion-button block clear [disabled]="form.invalid" (click)="guardarProyecto()" color="textoEdicion">{{opcionBoton}}</button>
                </ion-col>
                <ion-col col-6>
                    <h5 ion-text color="light">Proyecto</h5>
                </ion-col>
                <ion-col col-3 class="botonTop">
                    <button ion-button block clear [disabled]="form.invalid" (click)="borrarProyecto()" color="textoEdicion">{{opcionBoton2}}</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-title>
</ion-header>
<ion-content>
    <ion-list>
        <form [formGroup]="form" (ngSubmit)="guardarProyecto()" novalidate>
            <ion-grid>
                <ion-row>
                    <ion-item>
                        <ion-label floating color="textoColor">Nombre</ion-label>
                        <ion-input type="text" formControlName="nombre"></ion-input>
                    </ion-item>
                </ion-row>
                <ion-row>
                    <ion-item>
                        <ion-label floating color="textoColor">Descripción</ion-label>
                        <ion-textarea type="text" formControlName="descripcion"></ion-textarea>
                    </ion-item>
                </ion-row>
                <ion-row>
                    <ion-item>
                        <ion-label floating color="textoColor">Dirección</ion-label>
                        <ion-input type="text" formControlName="direccion"></ion-input>
                    </ion-item>
                </ion-row>
            </ion-grid>
            <!--button ion-button block type="submit" [disabled]="form.invalid">Guardar</button-->
        </form>
    </ion-list>
</ion-content>
<ion-footer no-border>
    <ion-toolbar>
        <ion-buttons end>
            <button ion-button clear icon-only item-left (click)="permisosProyecto()"><ion-icon name="ios-unlock-outline"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
