<ion-header>
    <ion-navbar>
    </ion-navbar>
    <ion-title [ngStyle]="{'background-color': color}">
        <ion-grid>
            <ion-row>
                <ion-col col-3 class="botonTop">
                    <button ion-button block clear [disabled]="form.invalid" (click)="guardarEmpresa()" color="textoEdicion">{{opcionBoton}}</button>
                </ion-col>
                <ion-col col-6>
                    <h5 ion-text color="light">Empresa</h5>
                </ion-col>
                <ion-col col-3 class="botonTop">
                    <button ion-button block clear [disabled]="form.invalid" (click)="borrarEmpresa()" color="textoEdicion">{{opcionBoton2}}</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-title>
</ion-header>
<ion-content>
    <ion-list>
        <form [formGroup]="form" (ngSubmit)="guardarTarea()" novalidate>
            <ion-grid>
                <ion-row>
                    <ion-item class>
                        <ion-label floating>Tipo Empresa</ion-label>
                        <ion-select formControlName="tipo" okText="Aceptar" cancelText="Cancelar">
                            <ion-option *ngFor="let tipoEmp of listaTiposEmpresa" [value]="tipoEmp.tipo">{{tipoEmp.descripcion}}</ion-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Nombre</ion-label>
                        <ion-input type="text" formControlName="nombre"></ion-input>
                    </ion-item>
                </ion-row>
            </ion-grid>
        </form>
    </ion-list>
</ion-content>
