<ion-header>
    <ion-navbar>
    </ion-navbar>
    <ion-title [ngStyle]="{'background-color': color}">
        <ion-grid>
            <ion-row>
                <ion-col col-3 class="botonTop">
                    <button ion-button block clear [disabled]="form.invalid" (click)="guardarModelo()" color="textoEdicion">{{opcionBoton}}</button>
                </ion-col>
                <ion-col col-6>
                    <h5 ion-text color="light">Vendedor</h5>
                </ion-col>
                <ion-col col-3 class="botonTop">
                    <button ion-button block clear [disabled]="form.invalid" (click)="borrarModelo()" color="textoEdicion">{{opcionBoton2}}</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-title>
</ion-header>
<ion-content>
    <ion-list>
        <form [formGroup]="form">
            <ion-grid>
                <ion-row>
                    <ion-item>
                        <ion-label floating>Vendedor</ion-label>
                        <ion-input type="text" formControlName="nombre"></ion-input>
                    </ion-item>
                </ion-row>
            </ion-grid>
        </form>
    </ion-list>
</ion-content>
