<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button icon-only (click)="irBoss()"><ion-icon name="ios-menu"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
    <ion-title>
        <h5>{{proyectoSeleccionado.nombre}}</h5>
    </ion-title>

</ion-header>
<ion-content>
    <ion-list *ngFor="let item of listaUsuariosProyecto" lines>
        <ion-item>
            <ion-label>{{item.cveusuario}} ({{item.nombre}})</ion-label>
            <ion-icon (click)="borrarUsuario(item)" name='ios-trash-outline' item-end color="primary"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-buttons end>
            <button ion-button large icon-right color="primary" (click)="agregarUsuarios()"><ion-icon name="ios-people-outline"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
