<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button icon-only (click)="irControlObra()"><ion-icon name="ios-menu"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
    <ion-title [ngStyle]="{'background-color': color}">
        <ion-grid>
            <ion-row>
                <ion-col col-3 class="botonTop">
                    <button *ngIf="temActual > 39" ion-button block clear [disabled]="form.invalid" (click)="guardarTema()" color="textoEdicion">{{opcionBoton}}</button>
                </ion-col>
                <ion-col col-6>
                    <h5 ion-text color="light">Temas</h5>
                </ion-col>
                <ion-col col-3 class="botonTop">
                    <button *ngIf="temActual  > 39" ion-button block clear [disabled]="form.invalid" (click)="borrarTema()" color="textoEdicion">{{opcionBoton2}}</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-title>
</ion-header>
<ion-content>
    <ion-list>
        <form [formGroup]="form" (ngSubmit)="guardarTema()" novalidate>
            <ion-grid>
                <ion-row>
                    <ion-item>
                        <ion-label floating color="textoColor">Nombre Tema</ion-label>
                        <ion-input type="text" formControlName="nombre"></ion-input>
                    </ion-item>
                </ion-row>
            </ion-grid>
        </form>
