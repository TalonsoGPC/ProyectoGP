<ion-header>
    <ion-navbar>
        <ion-title>
            Empresas
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="irBoss()"><ion-icon name="ios-menu"></ion-icon></button>
            <button ion-button clear icon-only item-left (click)="nuevaEmpresa()"><ion-icon name="ios-create-outline"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list *ngFor="let empresa of listaEmpresas" no-lines>
        <ion-item text-wrap>
            <ion-label (click)="verEmpresa(empresa)">{{empresa.nombre}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer no-border>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only color="primary" (click)="getFiltro()"><ion-icon name="md-funnel"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
